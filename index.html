    <script src="script.js"></script>
<script>
  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  const floatImages = document.querySelectorAll('.float-img');

  floatImages.forEach(img => {
    img.style.top = `${random(0, 80)}%`;
    img.style.left = `${random(0, 100)}%`;
    animateImage(img);
  });

  function animateImage(img) {
    const duration = random(4, 8); // Lebih cepat!
    const deltaX = random(-100, 100);
    const deltaY = random(-100, 100);

    img.animate([
      { transform: 'translate(0, 0)' },
      { transform: `translate(${deltaX}px, ${deltaY}px)` }
    ], {
      duration: duration * 1000,
      iterations: Infinity,
      direction: 'alternate',
      easing: 'ease-in-out'
    });
  }
</script>
<script>
  const floatingText = document.querySelector('.floating-text');

  function moveTextRandomly() {
    const x = Math.random() * window.innerWidth * 0.8;
    const y = Math.random() * window.innerHeight * 0.8;
    floatingText.style.left = `${x}px`;
    floatingText.style.top = `${y}px`;
  }

  setInterval(moveTextRandomly, 2000); // pindah posisi tiap 2 detik
  moveTextRandomly(); // awal langsung bergerak
</script>
<script>
  const loveText = document.querySelector('.love-text');

  function moveLoveTextRandomly() {
    const x = Math.random() * window.innerWidth * 0.8;
    const y = Math.random() * window.innerHeight * 0.8;
    loveText.style.left = `${x}px`;
    loveText.style.top = `${y}px`;
  }

  setInterval(moveLoveTextRandomly, 1800); // pindah tiap 1.8 detik
  moveLoveTextRandomly();
</script>
